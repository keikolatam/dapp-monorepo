edit_uri: edit/main/docs/

# Directorio de documentos
docs_dir: content
site_dir: ../site

# =============================================================================
# Configuraci√≥n del Tema Material
# =============================================================================
theme:
  name: material
  language: es
  palette:
    # Esquema de color claro
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Esquema de color oscuro  
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/images/keiko-logo.png
  favicon: assets/images/keiko-favicon.png

# =============================================================================
# Plugins y Extensiones
# =============================================================================
plugins:
  - search:
      lang: es
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: keikolatam/dapp-monorepo
  - minify:
      minify_html: true
  # - mkdocs-pdf-export-plugin:
  #     enabled_if_env: ENABLE_PDF_EXPORT

# =============================================================================
# Configuraci√≥n de Markdown
# =============================================================================
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: En esta p√°gina
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: keikolatam
      repo: dapp-monorepo
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

