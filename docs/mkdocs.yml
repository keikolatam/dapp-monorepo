site_name: Keiko Latam - Plataforma de Colaboraci√≥n Educativa Descentralizada
site_description: "Transformando el aprendizaje en capital humano verificable mediante blockchain"
site_url: https://keikolatam.github.io/dapp-monorepo
repo_url: https://github.com/keikolatam/dapp-monorepo
