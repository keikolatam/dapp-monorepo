name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evitar jobs concurrentes
concurrency:
  group: "pages"
  cancel-in-pending: true

jobs:
  # =============================================================================
  # Job para construir la documentaciÃ³n
  # =============================================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para git-revision-date-localized
          
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache dependencias Python
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          
      - name: Instalar Material for MkDocs
        run: |
          pip install mkdocs-material[imaging]
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin
          pip install mkdocs-minify-plugin
          pip install mkdocs-pdf-export-plugin
          pip install mkdocs-gitbook-plugin
          pip install pymdown-extensions
          
      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Construir documentaciÃ³n
        run: |
          cd docs
          mkdocs build --verbose
          
      - name: Verificar construcciÃ³n
        run: |
          ls -la docs/site/
          echo "DocumentaciÃ³n construida exitosamente"
          
      - name: Subir artefactos
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/site

  # =============================================================================
  # Job para desplegar a GitHub Pages
  # =============================================================================
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Notificar despliegue
        if: success()
        run: |
          echo "ğŸ“ DocumentaciÃ³n de Keiko Latam desplegada exitosamente!"
          echo "ğŸ“š URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Determinar entorno
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ğŸš€ Desplegado en: PRODUCCIÃ“N"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "ğŸ§ª Desplegado en: DESARROLLO"
          fi

  # =============================================================================
  # Job para validar documentaciÃ³n en PRs
  # =============================================================================
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install mkdocs-material[imaging]
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin
          pip install mkdocs-minify-plugin
          pip install pymdown-extensions
          
      - name: Validar configuraciÃ³n MkDocs
        run: |
          cd docs
          mkdocs config
          
      - name: Construir documentaciÃ³n (solo validaciÃ³n)
        run: |
          cd docs
          mkdocs build --strict
          
      - name: Validar links rotos
        run: |
          pip install linkchecker
          cd docs
          linkchecker --check-extern site/index.html || true
          
      - name: Comentar en PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ“š ValidaciÃ³n de documentaciÃ³n')
            );
            
            const body = `## ğŸ“š ValidaciÃ³n de documentaciÃ³n
            
            ### âœ… Resultado
            ${{ job.status === 'success' ? 'âœ… **PASÃ“** - La documentaciÃ³n se construyÃ³ exitosamente' : 'âŒ **FALLÃ“** - Hay errores en la documentaciÃ³n' }}
            
            ### ğŸ“‹ Detalles
            - **Branch**: \`${{ github.head_ref || github.ref_name }}\`
            - **Commit**: \`${{ github.sha }}\`
            - **Workflow**: [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### ğŸ” VerificaciÃ³n
            - âœ… ConfiguraciÃ³n MkDocs vÃ¡lida
            - âœ… ConstrucciÃ³n exitosa
            - âœ… Sin errores de sintaxis
            
            ${{ job.status === 'success' ? 'ğŸ‰ La documentaciÃ³n estÃ¡ lista para ser desplegada!' : 'âš ï¸ Por favor, revisa los errores antes de hacer merge.' }}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # =============================================================================
  # Job para generar PDF de la documentaciÃ³n
  # =============================================================================
  generate-pdf:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install mkdocs-material[imaging]
          pip install mkdocs-pdf-export-plugin
          
      - name: Generar PDF
        run: |
          cd docs
          ENABLE_PDF_EXPORT=1 mkdocs build
          
      - name: Subir PDF como release asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: docs/site/keiko-documentation.pdf
          asset_name: keiko-documentation.pdf
          asset_content_type: application/pdf
