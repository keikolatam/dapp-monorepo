[package]
name = "keiko-runtime"
version = "0.1.0"
description = "Keiko parachain runtime"
authors = ["Keiko Team"]
homepage = "http://keiko-dapp.xyz/"
edition = "2025"
license-file = "../../LICENSE"
publish = false
repository = "https://github.com/keikolatam/keiko-dapp"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2506" }

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
hex-literal = { version = "0.3.4", optional = true }
log = { version = "0.4.17", default-features = false }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.145", optional = true, features = ["derive"] }
smallvec = "1.9.0"
tokio = { workspace = true }

# Local Dependencies
pallet-learning-interactions = { path = "../pallets/learning_interactions", default-features = false }
pallet-life-learning-passport = { path = "../pallets/life_learning_passport", default-features = false }
pallet-reputation-system = { path = "../pallets/reputation_system", default-features = false }

# Substrate
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2506" }
frame-executive = { default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2506" }
